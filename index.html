<!DOCTYPE html>
<html data-qb-installed="true">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Added for mobile optimization -->
    <title>Agentron75</title>
    <style>
        /* Global Styles */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        p {
            font-family: Georgia, serif;
            font-size: 20px;
            font-weight: normal;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1.5s;
        }

        /* Button Styling */
        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-decoration: none;
            background-color: white;
            color: black;
            border-radius: 25px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 2s; /* Delay for buttons */
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Button Hover Animation */
        a:hover {
            transform: scale(1.1) rotate(5deg); /* Scale and rotate on hover */
            background-color: #f0f0f0;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 18px;
            }

            a {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
    <script>
        let spacebarPressCount = 0;

        document.addEventListener("keydown", function (e) {
            if (e.code === "Space") {
                spacebarPressCount++;
                if (spacebarPressCount === 3) {
                    window.location.href = "SNAKE.html";
                }
            }
        });
    </script>
</head>

<body>
    <h1>Welcome to Agent's website</h1>
    <p>Click a button below to get started!</p>
    <div>
        <a href="https://discord.gg/CDjcN8e2rZ">Discord Server</a>
        <a href="https://github.com/Agentron75">Github</a>
        <a href="https://www.youtube.com/@Atron75">Youtube</a>
    </div>
</body>
</html>
